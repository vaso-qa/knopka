<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.pinimg.com/564x/6f/28/59/6f285960bbeafc5247d987b3806fe1e9.jpg'); /* Ссылка на изображение из Pinterest */
            background-size: cover;
            font-family: Arial, sans-serif;
            touch-action: manipulation; /* Предотвращает масштабирование при нажатии на кнопку */
        }
        .container {
            text-align: center;
            color: white; /* Цвет текста */
        }
        #counter {
            font-size: 48px; /* Размер шрифта для счетчика */
            margin-bottom: 20px; /* Отступ снизу */
        }
        .cloud-button {
            width: 150px; /* Ширина кнопки */
            height: 150px; /* Высота кнопки */
            background: rgba(255, 255, 255, 0.7); /* Полупрозрачный белый фон */
            border: none; /* Убираем рамку */
            border-radius: 75px; /* Круглая кнопка */
            color: #333; /* Цвет текста на кнопке */
            font-size: 24px; /* Размер шрифта для текста на кнопке */
            cursor: pointer; /* Указатель при наведении */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Тень для 3D эффекта */
            transition: background-color 0.3s, transform 0.3s; /* Анимация цвета кнопки и трансформации */
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px); /* Размытие фона за кнопкой */
        }
        .cloud-button:hover {
            background-color: rgba(255, 255, 255, 0.9); /* Цвет кнопки при наведении */
            transform: translateY(-5px); /* Подъем кнопки при наведении */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="counter">0</div> <!-- Счетчик нажатий -->
        <button class="cloud-button" onclick="incrementCounter()">ЖМИ</button> <!-- Измененный текст на кнопке -->
    </div>

    <script>
        let count = 0; // Инициализация счетчика

        function incrementCounter() {
            count++; // Увеличиваем счетчик
            document.getElementById('counter').innerText = count; // Обновляем текст счетчика
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра: Жми на кнопку!</title>
    <style>
        body {
            background-image: url('https://i.pinimg.com/564x/6f/28/59/6f285960bbeafc5247d987b3806fe1e9.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            z-index: 1; /* Чтобы текст был поверх фона */
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .button {
            background-color: rgba(255, 255, 255, 0.7); /* Полупрозрачный белый фон */
            border-radius: 50%; /* Круглая кнопка */
            width: 150px;
            height: 150px;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #333; /* Темный цвет текста */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s; /* Плавный переход */
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 1); /* Ярче при наведении */
            transform: scale(1.05); /* Немного увеличиваем при наведении */
        }

        .count {
            font-size: 36px;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Нажми на кнопку!</h1>
        <button class="button" id="clickButton">ЖМИ</button>
        <div class="count" id="clickCount">0</div>
    </div>

    <script>
        let count = 0;
        const clickButton = document.getElementById("clickButton");
        const clickCount = document.getElementById("clickCount");

        clickButton.addEventListener("click", () => {
            count++;
            clickCount.innerText = count;
        });
    </script>
</body>
</html>

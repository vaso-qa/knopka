<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нажимай на кнопку!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.pinimg.com/564x/6f/28/59/6f285960bbeafc5247d987b3806fe1e9.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .button {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 24px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: rgba(0, 150, 255, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div>
        <h1>Тапай на кнопку!</h1>
        <h2 id="timer">15</h2>
        <button class="button" id="tapButton">ЖМИ</button>
        <h2 id="score">Нажатий: 0</h2>
    </div>
    <script>
        let count = 0;
        let timer = 15;
        let interval;

        document.getElementById('tapButton').onclick = function() {
            count++;
            document.getElementById('score').innerText = 'Нажатий: ' + count;
        };

        interval = setInterval(function() {
            timer--;
            document.getElementById('timer').innerText = timer;

            if (timer <= 0) {
                clearInterval(interval);
                alert('Время вышло! Нажатий: ' + count);
                // Здесь отправьте результат обратно в бот
                // Пример: отправить на сервер через fetch или XMLHttpRequest
                // fetch('https://your-bot-url.com/send-score', {
                //     method: 'POST',
                //     body: JSON.stringify({ score: count }),
                //     headers: { 'Content-Type': 'application/json' }
                // });
            }
        }, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивное приложение</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Нажми на кнопку!</h1>
        <button id="actionButton">НАЖМИ НА МЕНЯ</button>
        <p id="resultMessage" style="margin-top: 20px;"></p>
    </div>

    <script>
        // Telegram Web App API
        const telegram = window.Telegram.WebApp;

        // Отображаем главную кнопку Telegram
        telegram.MainButton.setText("Нажми на меня!");
        telegram.MainButton.show();

        // Обрабатываем нажатие на кнопку
        document.getElementById('actionButton').addEventListener('click', function() {
            // Меняем текст на кнопке
            document.getElementById('resultMessage').innerText = "Кнопка нажата!";
            telegram.MainButton.hide(); // Скрываем главную кнопку Telegram
        });

        // Обрабатываем нажатие основной кнопки Telegram
        telegram.onEvent('main_button_pressed', function() {
            document.getElementById('resultMessage').innerText = "Ты нажал на кнопку Telegram!";
            telegram.MainButton.hide(); // Скрываем кнопку после нажатия
        });
    </script>
</body>
</html>

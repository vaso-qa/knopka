<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://source.unsplash.com/1600x900/?space'); /* Ссылка на космический фон */
            background-size: cover;
            font-family: Arial, sans-serif;
            touch-action: manipulation; /* Предотвращает масштабирование при нажатии на кнопку */
        }
        .container {
            text-align: center;
            color: white; /* Цвет текста */
        }
        #counter {
            font-size: 48px; /* Размер шрифта для счетчика */
            margin-bottom: 20px; /* Отступ снизу */
        }
        .round-button {
            width: 150px; /* Ширина кнопки */
            height: 150px; /* Высота кнопки */
            background-color: #ff6347; /* Цвет кнопки */
            border: none; /* Убираем рамку */
            border-radius: 50%; /* Круглая кнопка */
            color: white; /* Цвет текста на кнопке */
            font-size: 24px; /* Размер шрифта для текста на кнопке */
            cursor: pointer; /* Указатель при наведении */
            transition: background-color 0.3s; /* Анимация цвета кнопки */
        }
        .round-button:hover {
            background-color: #ff4500; /* Цвет кнопки при наведении */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="counter">0</div> <!-- Счетчик нажатий -->
        <button class="round-button" onclick="incrementCounter()">НАЖМИ НА МЕНЯ</button>
    </div>

    <script>
        let count = 0; // Инициализация счетчика

        function incrementCounter() {
            count++; // Увеличиваем счетчик
            document.getElementById('counter').innerText = count; // Обновляем текст счетчика
        }
    </script>
</body>
</html>
